<div class="todo-list">
  <input
    type="text"
    [(ngModel)]="newTodoTitle"
    (keyup.enter)="addTodo()"
    placeholder="Add a new task"
  />
  <ul>
    <li *ngFor="let todo of todos" [class.completed]="todo.completed">
      {{ todo.title }}
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
